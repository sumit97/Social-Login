<!DOCTYPE html>
<html>

<head>
    <title>Login Success</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 400px;
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .card p {
            font-size: 16px;
            margin: 5px 0;
        }

        .card img {
            border-radius: 50%;
            margin-top: 15px;
            width: 100px;
            height: 100px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff5e62;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease;
            z-index: 999;
        }

        .logout-btn:hover {
            background: #e94e50;
        }
    </style>
</head>

<body>
    <button onclick="window.location.href='/logout'" class="logout-btn">Logout</button>
    <div class="card">
        <h2>Welcome, {{NAME}} ðŸŽ‰</h2>
        <p><strong>Email:</strong> {{EMAIL}}</p>
        <p><strong>Id:</strong> {{ID}}</p>
        <img src="{{PICTURE}}" alt="Profile Picture" />
    </div>
</body>

</html>
